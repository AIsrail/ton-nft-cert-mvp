<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>TON NFT Certificate MVP</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>

<h2>NFT Certificate (TON)</h2>

<button id="connect">Connect Wallet</button>

<h3>Create certificate</h3>

<select id="template">
  <option value="1">Template 1 – Completion</option>
  <option value="2">Template 2 – Participation</option>
</select>

<input id="participant" placeholder="Participant name" />
<input id="wallet" placeholder="Participant wallet address" />
<input id="course" placeholder="Course title" />
<input id="hours" placeholder="Hours" />
<input id="issuer" placeholder="Issuer name" />

<button id="preview">Preview</button>
<canvas id="canvas" width="1600" height="1000"></canvas>

<button id="mint">Mint NFT</button>

<script src="app.js"></script>
<script src="ton.js"></script>
</body>
</html>
